<svg width="340" height="100" viewBox="0 0 340 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Globe/Clock Icon -->
  <g transform="translate(10, 10)">
    <circle cx="40" cy="40" r="36" stroke="url(#globeGradient)" stroke-width="3" fill="none"/>
    <ellipse cx="40" cy="40" rx="36" ry="14" stroke="url(#globeGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <ellipse cx="40" cy="40" rx="36" ry="28" stroke="url(#globeGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
    <ellipse cx="40" cy="40" rx="14" ry="36" stroke="url(#globeGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <g filter="url(#glow)">
      <line x1="40" y1="40" x2="40" y2="18" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
      <line x1="40" y1="40" x2="58" y2="32" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
    <circle cx="40" cy="40" r="4" fill="url(#accentGradient)"/>
    <circle cx="40" cy="8" r="2" fill="url(#globeGradient)" opacity="0.8"/>
    <circle cx="72" cy="40" r="2" fill="url(#globeGradient)" opacity="0.8"/>
    <circle cx="40" cy="72" r="2" fill="url(#globeGradient)" opacity="0.8"/>
    <circle cx="8" cy="40" r="2" fill="url(#globeGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text: whattime.city -->
  <text x="100" y="58" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="38" font-weight="600">
    <tspan fill="#1e293b">whattime</tspan><tspan fill="url(#accentGradient)">.city</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="400" fill="#64748b">
    World Clock â€¢ Real-time Global Hours
  </text>
</svg>
